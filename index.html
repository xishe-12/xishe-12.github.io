<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="love-days">
            <p>今天是我们认识的第 <span id="days-count">529</span> 天</p>
        </div>
        
        <!-- 城市选择区域 -->
        <div class="city-selector">
            <label for="city-select">选择城市:</label>
            <select id="city-select">
                <option value="500151" selected>铜梁</option>
                <option value="500118">永川</option>
                <option value="431126">宁远</option>
                <option value="custom">自定义...</option>
            </select>
            <input type="text" id="custom-city" placeholder="请输入城市名称" style="display: none;">
            <button id="search-city" style="display: none;">搜索</button>
        </div>
        
        <!-- 添加实时温湿度显示区域 -->
        <div class="real-time-weather">
            <div class="weather-item">
                <span class="weather-label">实时温度:</span>
                <span id="real-temp">--°C</span>
            </div>
            <div class="weather-item">
                <span class="weather-label">湿度:</span>
                <span id="humidity">--%</span>
            </div>
        </div>
        
        <!-- 添加下雨预警区域 -->
        <div class="rain-alert" id="rain-alert">
            <p>未来可能有雨，请注意携带雨具！</p>
        </div>
        
        <div class="weather-reminder">
            <p>天气阴冷，穿暖和点吧！</p>
        </div>
        
        <div class="weather-forecast">
            <h3>近期天气预报</h3>
            
            <div class="weather-day">
                <span class="day-name">今天</span>
                <span class="day-date"></span>
                <span class="weather-icon sunny"></span>
                <span class="weather-desc">晴</span>
                <span class="temperature">4° / 15°</span>
            </div>
            
            <div class="weather-day">
                <span class="day-name">明天</span>
                <span class="day-date"></span>
                <span class="weather-icon cloudy"></span>
                <span class="weather-desc">多云</span>
                <span class="temperature">4° / 14°</span>
            </div>
            
            <div class="weather-day">
                <span class="day-name">后天</span>
                <span class="day-date"></span>
                <span class="weather-icon cloudy"></span>
                <span class="weather-desc">多云</span>
                <span class="temperature">7° / 13°</span>
            </div>
        </div>
        
        <div class="date">
            <p id="current-date">2017 / 12 / 5</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
